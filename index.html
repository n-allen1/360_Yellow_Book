<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Book</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header-wrapper">
        <h1 class="header">System/370 Reference Data</h1>
      </header>

      <section class="panel">
        <div class="panel-title">Instruction Search</div>
        <div class="panel-subtitle">
          Search by OP code, mnemonic, name, or description-like fields (operands, format).
        </div>
        <form class="search-form" onsubmit="return false;">
          <div class="search-input-wrapper">
            <img class="search-img" src="./images/search-sm.png" alt="Search icon" />
            <input
              id="searchInput"
              class="search-input"
              type="search"
              placeholder="Search e.g. '5A', 'Add', 'Branch', 'R1,R2'..."
            />
            <button id="clearBtn" class="btn btn-secondary" type="button">Clear</button>
            <span id="resultCount" class="panel-subtitle"></span>
          </div>
        </form>

        <div class="controls-row">
          <div class="field-toggles">
            <span class="muted">Fields:</span>
            <label>
              <input type="checkbox" checked data-field="op_code" />
              OP code
            </label>
            <label>
              <input type="checkbox" checked data-field="mnemonic" />
              Mnemonic
            </label>
            <label>
              <input type="checkbox" checked data-field="name" />
              Name
            </label>
            <label>
              <input type="checkbox" data-field="description" />
              Description
            </label>
            <label>
              <input type="checkbox" checked data-field="operands" />
              Operands
            </label>
            <label>
              <input type="checkbox" checked data-field="format" />
              Format
            </label>
          </div>
        </div>
      </section>

      <section class="table-card">
        <table class="data-table">
          <thead>
            <tr>
              <th>OP</th>
              <th>Mnemonic</th>
              <th>Name</th>
              <th>Format</th>
              <th>Operands</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </div>
  </body>
  <script src="./scripts/app.js" defer></script>
</html>
